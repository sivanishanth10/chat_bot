<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë Gemini API Key Tester</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c5aa0;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        button {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e3f6b;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        .current-key {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2c5aa0;
        }
        .key-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Gemini API Key Tester</h1>
        
        <div class="current-key">
            <strong>Current API Key in Backend:</strong><br>
            <code>AIzaSyCeLbO6O0EphvQ9Ne8fJfpwvnNj1LmCNuE</code>
            <div class="key-info">
                This key is configured in: <code>backend/src/main/resources/application.properties</code>
            </div>
        </div>

        <div class="form-group">
            <label for="apiKey">Test with Different API Key (Optional):</label>
            <input type="text" id="apiKey" placeholder="Enter your Gemini API key to test">
        </div>

        <div class="form-group">
            <label for="testMessage">Test Message:</label>
            <input type="text" id="testMessage" value="Hello, can you tell me about books?" placeholder="Enter a test message">
        </div>

        <button onclick="testApiKey()">üß™ Test API Key</button>
        <button onclick="validateKeyFormat()">üîç Validate Key Format</button>
        <button onclick="checkBackendConnection()">üîå Test Backend Connection</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        function validateKeyFormat() {
            const apiKey = document.getElementById('apiKey').value || 'AIzaSyCeLbO6O0EphvQ9Ne8fJfpwvnNj1LmCNuE';
            
            // Check if it's a valid Google API key format
            const googleApiKeyPattern = /^AIza[0-9A-Za-z-_]{35}$/;
            
            if (googleApiKeyPattern.test(apiKey)) {
                showResult(`‚úÖ API Key Format: VALID\n\nKey starts with: ${apiKey.substring(0, 8)}...\nKey length: ${apiKey.length} characters\n\nThis appears to be a valid Google API key format.`, 'success');
            } else {
                showResult(`‚ùå API Key Format: INVALID\n\nKey: ${apiKey}\nKey length: ${apiKey.length} characters\n\nExpected format: AIza followed by 35 characters\nExample: AIzaSyC...`, 'error');
            }
        }

        async function testApiKey() {
            const apiKey = document.getElementById('apiKey').value || 'AIzaSyCeLbO6O0EphvQ9Ne8fJfpwvnNj1LmCNuE';
            const testMessage = document.getElementById('testMessage').value;
            
            showResult('üîÑ Testing API key...', 'info');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-2.5-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: testMessage
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024
                        }
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    showResult(`‚úÖ API Key Test: SUCCESSFUL\n\nRequest: "${testMessage}"\n\nResponse: "${aiResponse}"\n\nStatus: ${response.status}\nAPI Key is working correctly!`, 'success');
                } else {
                    let errorMessage = 'Unknown error';
                    if (data.error) {
                        errorMessage = data.error.message || data.error.code || 'Unknown API error';
                    }
                    showResult(`‚ùå API Key Test: FAILED\n\nStatus: ${response.status}\nError: ${errorMessage}\n\nPossible issues:\n‚Ä¢ Invalid API key\n‚Ä¢ API key not activated\n‚Ä¢ Quota exceeded\n‚Ä¢ Network issues`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå API Key Test: ERROR\n\nError: ${error.message}\n\nPossible issues:\n‚Ä¢ Network connectivity\n‚Ä¢ CORS issues\n‚Ä¢ Invalid API endpoint`, 'error');
            }
        }

        async function checkBackendConnection() {
            showResult('üîÑ Testing backend connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/api/chat/health');
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`‚úÖ Backend Connection: SUCCESSFUL\n\nStatus: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}\n\nYour Spring Boot backend is running correctly!`, 'success');
                } else {
                    showResult(`‚ùå Backend Connection: FAILED\n\nStatus: ${response.status}\nStatus Text: ${response.statusText}\n\nMake sure:\n‚Ä¢ Backend is running on port 8080\n‚Ä¢ IntelliJ is running ChatbotApplication`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Backend Connection: ERROR\n\nError: ${error.message}\n\nMake sure:\n‚Ä¢ Backend is running in IntelliJ\n‚Ä¢ Port 8080 is not blocked\n‚Ä¢ No firewall issues`, 'error');
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            validateKeyFormat();
        });
    </script>
</body>
</html>
